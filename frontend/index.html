<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Predictor - Premium AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #ec4899;
            --dark: #0f172a;
            --light: #f8fafc;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: var(--primary);
            top: -50px;
            left: -50px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: var(--secondary);
            bottom: -100px;
            right: -100px;
            animation-delay: 2s;
        }

        .orb-3 {
            width: 200px;
            height: 200px;
            background: var(--accent);
            top: 40%;
            left: 60%;
            animation-delay: 4s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, -30px);
            }
        }

        /* Glassmorphism Card */
        .container {
            background: var(--glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--light), #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #94a3b8;
            margin-bottom: 40px;
            font-weight: 300;
        }

        /* Input Group */
        .input-group {
            margin-bottom: 30px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #cbd5e1;
            font-weight: 500;
        }

        .range-container {
            position: relative;
            padding: 10px 0;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            box-shadow: 0 0 15px var(--primary);
            transition: transform 0.2s, background 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: #fff;
        }

        .value-display {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.85rem;
            color: #64748b;
        }

        .current-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            text-align: center;
            margin-top: -10px;
            margin-bottom: 10px;
            transition: color 0.3s;
        }

        /* Button */
        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 30px -10px rgba(99, 102, 241, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* Result Area */
        .result-area {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #94a3b8;
            margin-bottom: 5px;
        }

        .result-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #4ade80, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            font-size: 0.75rem;
            color: #475569;
        }
    </style>
</head>

<body>
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>
    <div class="bg-orb orb-3"></div>

    <div class="container">
        <div class="logo">IRIS VISION</div>
        <h1>Prediction AI</h1>
        <p>Estimate sepal length instantly based on width analysis.</p>

        <div class="input-group">
            <div class="current-value"><span id="widthValue">3.0</span> cm</div>
            <label for="sepalWidth">Adjust Sepal Width</label>
            <div class="range-container">
                <input type="range" id="sepalWidth" min="2.0" max="4.5" step="0.1" value="3.0">
            </div>
            <div class="value-display">
                <span>2.0 cm</span>
                <span>4.5 cm</span>
            </div>
        </div>

        <div class="button-group" style="display: flex; gap: 10px;">
            <button id="predictBtn" onclick="predictLength()" style="flex: 2;">
                <span class="loader" id="loader"></span>
                <span id="btnText">Calculate Prediction</span>
            </button>
            <button id="resetBtn" onclick="resetUI()"
                style="flex: 1; background: rgba(255,255,255,0.1); box-shadow: none;">
                Reset
            </button>
        </div>

        <div id="resultArea" class="result-area">
            <div class="result-label">Predicted Length</div>
            <div class="result-value" id="predictionResult">--</div>
        </div>

        <div class="footer">
            Powered by FastAPI & RandomForest
        </div>
    </div>

    <script>
        const slider = document.getElementById('sepalWidth');
        const display = document.getElementById('widthValue');
        const btn = document.getElementById('predictBtn');
        const loader = document.getElementById('loader');
        const btnText = document.getElementById('btnText');
        const resultArea = document.getElementById('resultArea');
        const resultValue = document.getElementById('predictionResult');

        // Update display on slider move
        slider.addEventListener('input', (e) => {
            display.textContent = parseFloat(e.target.value).toFixed(1);
        });

        function resetUI() {
            slider.value = 3.0;
            display.textContent = "3.0";
            resultArea.style.display = 'none';
            resultValue.textContent = "--";
        }

        async function predictLength() {
            const width = parseFloat(slider.value);

            // UI Loading State
            btn.disabled = true;
            loader.style.display = 'inline-block';
            btnText.textContent = 'Analyzing...';
            resultArea.style.display = 'none';

            try {
                // Call API
                const response = await fetch('http://localhost:8000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ sepal_width: width })
                });

                if (!response.ok) {
                    throw new Error('API connection failed');
                }

                const data = await response.json();

                // Show Result
                resultValue.textContent = data.predicted_sepal_length.toFixed(2) + ' cm';
                resultArea.style.display = 'block';

            } catch (error) {
                console.error('Error:', error);
                alert('Connection error. Is the API running?');
            } finally {
                // Reset UI
                btn.disabled = false;
                loader.style.display = 'none';
                btnText.textContent = 'Calculate Prediction';
            }
        }
    </script>
</body>

</html>
