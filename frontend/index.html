<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iris Predictor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background: #f5f5f5;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      p.desc {
        text-align: center;
        color: #666;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 25px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .slider-container {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      input[type="range"] {
        flex: 1;
      }

      .value {
        min-width: 60px;
        text-align: right;
        font-weight: bold;
      }

      .buttons {
        display: flex;
        gap: 10px;
      }

      button {
        flex: 1;
        padding: 12px;
        background: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background: #45a049;
      }

      .btn-random {
        background: #2196f3;
        flex: 0 0 50px;
      }

      .btn-random:hover {
        background: #1976d2;
      }

      #result {
        margin-top: 20px;
        padding: 15px;
        background: #e8f5e9;
        border: 1px solid #4caf50;
        text-align: center;
        display: none;
      }

      #result.show {
        display: block;
      }

      #result.error {
        background: #ffebee;
        border-color: #f44336;
      }
    </style>
  </head>
  <body>
    <h1>Pr√©diction Iris</h1>
    <p class="desc">
      Estimation de la longueur du s√©pale en fonction de sa largeur
    </p>

    <div class="form-group">
      <label>Largeur du s√©pale (cm)</label>
      <div class="slider-container">
        <input
          type="range"
          id="sepal_width"
          min="2"
          max="4.5"
          step="0.1"
          value="3"
          oninput="updateVal()"
        />
        <span class="value" id="sepal_width_val">3.0 cm</span>
      </div>
    </div>

    <div class="buttons">
      <button class="btn-random" onclick="randomize()" title="Valeur al√©atoire">
        üîÄ
      </button>
      <button onclick="predict()">Pr√©dire</button>
    </div>

    <div id="result">
      <strong>Longueur du s√©pale estim√©e : </strong
      ><span id="prediction">--</span>
    </div>

    <script>
      function updateVal() {
        document.getElementById("sepal_width_val").textContent =
          document.getElementById("sepal_width").value + " cm";
      }

      function randomize() {
        const val = (Math.random() * 2.5 + 2).toFixed(1);
        document.getElementById("sepal_width").value = val;
        document.getElementById("sepal_width_val").textContent = val + " cm";
      }

      async function predict() {
        const sepal_width = parseFloat(
          document.getElementById("sepal_width").value,
        );

        try {
          const res = await fetch("http://localhost:8000/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ sepal_width }),
          });
          const json = await res.json();
          document.getElementById("result").className = "show";
          document.getElementById("prediction").textContent =
            json.predicted_sepal_length + " cm";
        } catch (e) {
          document.getElementById("result").className = "show error";
          document.getElementById("prediction").textContent = "Erreur";
        }
      }
    </script>
  </body>
</html>
